<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Review Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-code"></i> Code Review Assistant
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-upload"></i> Upload Code for Review</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="fileInput" class="form-label">Upload Code File</label>
                            <input type="file" class="form-control" id="fileInput" accept=".py,.js,.ts,.java,.cpp,.c,.cs,.php,.rb,.go,.rs,.swift,.kt">
                        </div>
                        <div class="mb-3">
                            <label for="filenameInput" class="form-label">Or Enter Filename</label>
                            <input type="text" class="form-control" id="filenameInput" placeholder="e.g., main.py">
                        </div>
                        <div class="mb-3">
                            <label for="codeInput" class="form-label">Paste Your Code</label>
                            <textarea class="form-control" id="codeInput" rows="15" placeholder="Paste your code here..."></textarea>
                        </div>
                        <button class="btn btn-primary" onclick="submitCode()">
                            <i class="fas fa-search"></i> Review Code
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-history"></i> Recent Reviews</h5>
                    </div>
                    <div class="card-body">
                        <div id="recentReviews">
                            <p class="text-muted">No recent reviews</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4" id="reviewResults" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-clipboard-check"></i> Review Results</h4>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <div class="score-card">
                                    <h6>Readability</h6>
                                    <div class="score" id="readabilityScore">-</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="score-card">
                                    <h6>Modularity</h6>
                                    <div class="score" id="modularityScore">-</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="score-card">
                                    <h6>Bug Risk</h6>
                                    <div class="score" id="bugRiskScore">-</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="score-card">
                                    <h6>Overall</h6>
                                    <div class="score" id="overallScore">-</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <h5>Analysis Report</h5>
                            <div class="report-content" id="analysisReport"></div>
                        </div>
                        
                        <div>
                            <h5>Improvement Suggestions</h5>
                            <ul id="suggestionsList"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loadingModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Analyzing your code...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
